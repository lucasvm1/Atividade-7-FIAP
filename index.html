<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="/assets/css/style.css" />
    <title>Atividade 5 - FIAP</title>
  </head>
  <body>
    <!-- HEADER BOX -->

    <header>
      <h2>Olá!</h2>
      <p>Faça login para continuar</p>
    </header>

    <!-- HEADER BOX -->

    <!-- LOGIN BOX -->

    <div class="intro-login">
      <p>Entrar</p>
      <form action="submit">
        <div><img src="/assets/imgs/mail.png" alt="email icon" /></div>
        <input placeholder="E-mail" type="email" name="email" class="email" />
        <div>
          <img src="/assets/imgs/password-22.png" alt="password icon" />
        </div>
        <input
          placeholder="Senha"
          type="password"
          name="password"
          class="password"
        />
      </form>
      <a class="forgot-password" href="/assets/views/recuperacao.html">
        Problemas com login?</a
      >
      <button>ENTRAR</button>
    </div>

    <div class="alternative-login">
      <p>Fazer login com</p>
      <div class="logo-images">
        <a href="#"><img src="/assets/imgs/google-icon.png" alt="" /></a>
        <a href="#"><img src="/assets/imgs/apple-icon.png" alt="" /></a>
        <a href="#"><img src="/assets/imgs/twitter-icon.png" alt="" /></a>
        <a href="#"><img src="/assets/imgs/facebook-icon.png" alt="" /></a>
      </div>
    </div>

    <!-- LOGIN BOX -->

    <!-- FOOTER BOX -->

    <footer>
      <div class="footer-div">
        <h2>Ainda não tem conta?</h2>
        <button>Crie uma aqui!</button>
      </div>
    </footer>

    <!-- FOOTER BOX -->
  </body>
</html>
